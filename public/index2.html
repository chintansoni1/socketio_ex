<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      .text-pin{
			padding: 15px;
			border: 1px solid #ddd;
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 30px;
		}
		.text-line {
			padding: 10px;
			border: 1px solid #ddd;
			width: 319px;
			height: 50px;
			text-align: center;
			font-size: 30px;
		}
    </style>
  </head>
  <body>
	<form action="">
		<div class="form-group">
			<input id="user-name" type="text" class="text-line" />
		</div>
		
		<div class="form-group" id="game-pin">
			<input type="password" class="text-pin"  maxlength=1 id="pin_1" />
			<input type="password" class="text-pin"  maxlength=1 id="pin_2" />
			<input type="password" class="text-pin"  maxlength=1 id="pin_3" />
			<input type="password" class="text-pin"  maxlength=1 id="pin_4" />
		</div>
		
		<div class="form-group" id="game-pin">
			<button id="join-game" type="button">Join me!</button>
		</div>
    </form>
	<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/socket.io-1.2.0.js"></script>	
	<script type="text/javascript" src="/assets/js/queryCache.js"></script>
	<script type="text/javascript" src="/assets/js/join.js"></script>	
  </body>
</html>
